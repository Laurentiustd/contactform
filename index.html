<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"

    />
    <title>Document</title>

  <body>
    <div class="container" id="contact">
      <div class="form">
        <h3>Let's Discuss <span>Our</span> Project!</h3>
        <div class="form-wrapper">
          <form action="">
          <input type="text" class="name" id="name" placeholder=" " /><br />
          <label for="email" class="name-label">Enter your name</label><br />
          <input type="text" id="email" class="email" placeholder=" " /><br />
          <label for="email" class="email-label">Enter your email</label><br />
          <input type="text" id="number" class="number" placeholder=" " /><br />
          <label for="email" class="number-label">Enter your number</label
          ><br />
          <textarea name="text1" id="text1" cols="50" rows="10" class="message"></textarea
          ><br />
          <button type="submit" id="sendButton">Send</button>
        </form>
        </div>
      </div>
      <div class="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.148815693849!2d106.73831411474931!3d-6.11065736163049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1d3b84b00633%3A0x5f38da2cb7c6ed03!2sHolywings%20PIK!5e0!3m2!1sid!2sid!4v1654360311031!5m2!1sid!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
